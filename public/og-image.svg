<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.08"/>
  <circle cx="200" cy="500" r="40" fill="url(#accent-gradient)" opacity="0.2"/>
  <circle cx="1000" cy="150" r="50" fill="url(#accent-gradient)" opacity="0.15"/>
  
  <!-- Music notes -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="40" fill="white" opacity="0.3">♪</text>
  <text x="1050" y="400" font-family="Arial, sans-serif" font-size="35" fill="white" opacity="0.3">♫</text>
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="30" fill="white" opacity="0.3">♪</text>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Logo -->
    <rect x="0" y="0" width="80" height="80" rx="20" fill="white"/>
    <path d="M30 20v30c0 2.8-2.2 5-5 5s-5-2.2-5-5 2.2-5 5-5c1 0 1.8.3 2.5.8V20h2.5z" fill="url(#bg-gradient)"/>
    <path d="M55 15v35c0 2.8-2.2 5-5 5s-5-2.2-5-5 2.2-5 5-5c1 0 1.8.3 2.5.8V15h2.5z" fill="url(#bg-gradient)"/>
    <circle cx="25" cy="50" r="3.5" fill="url(#bg-gradient)"/>
    <circle cx="50" cy="50" r="3.5" fill="url(#bg-gradient)"/>
    
    <!-- Text -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Studio Finder</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">Connect with Artists &amp; Producers</text>
    
    <!-- Tagline -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.95">Find collaborators, book studio time, and grow your music network.</text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.8">Join the community that's revolutionizing music creation.</text>
  </g>
  
  <!-- Bottom stats -->
  <g transform="translate(100, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">10K+ Artists</text>
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">50K+ Collaborations</text>
    <text x="450" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">500+ Studios</text>
  </g>
</svg> 